<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рассчитать расход</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="first">
            <input
                type="number"
                id="inp1"
                placeholder="Введите кол-во литров"
                class="inp1C"
                value="22"
              >
        </div>
        <div class="second">
            <input
                type="number"
                id="inp2"
                placeholder="Введите кол-во км, которое вы проехали"
                class="inp2C"
                value="300"
              >           
        </div>
        <div class="result">
            <button class="btn1C" id="btn">Вычислить</button>
            <h4>Результат:</h4>
            <p id="result" class="result1C">22</p>
        </div>
    </div>
</body>
</html>
