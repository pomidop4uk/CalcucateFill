<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рассчитать расход</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all"> 
        <div class="calculateResult">
            <h2>Рассчитать расход</h2>
        </div>
        <div class="first"> 
            <p>Введите литры:</p>
            <input
                type="number"
                id="inp1"
                class="inp1C"
              >
        </div>
        <div class="second">
            <p>Введите км:</p>
            <input
                type="number"
                id="inp2"
                class="inp2C"
              >           
        </div>
        <div class="third">
            <button class="btn1C" ><p id="btnChoose1">АИ-92</p></button>
            <button class="btn1C" ><p id="btnChoose2">АИ-95</p></button>
        </div>
        <div class="result">
            <div class="btncenter">
                <button class="btn1C" id="btn"><p>Вычислить</p></button>

            </div>

            <h4>Результат:</h4>
            <p id="result" class="result1C"></p>
            <p id="price" class="result1C"></p>
        </div>

    </div>
</body>
</html>
